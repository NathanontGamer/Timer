<html>
  <head>
    <style>
      .week {
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <div id="week" class="week"></div>

    <script>
		function updateWeek() {
		  const weekElement = document.getElementById('week');
		  const currentDate = new Date();
		  const dayOfWeek = currentDate.getDay();
		  const dateOfMonth = currentDate.getDate();
		  const weekNumber = Math.ceil((dateOfMonth - dayOfWeek) / 7);
		  if (weekNumber % 2 === 0) {
			weekElement.innerHTML = 'Nick';
		  } else {
			weekElement.innerHTML = 'Nont';
		  }
		}
    </script>
  </body>
</html>
